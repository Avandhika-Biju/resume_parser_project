<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            max-width: 800px;
            margin-top: 60px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
            font-weight: 600;
        }
        .top-links {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-links">
        <a href="/history" class="btn btn-outline-primary btn-sm">View History</a>
    </div>

    <h2 class="text-center mb-4">ðŸ“„ Resume Parser</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Upload Your Resume (PDF or DOCX)</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Upload & Parse</button>
    </form>
</div>
</body>
</html>
