<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsed Resume Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            max-width: 800px;
            margin-top: 60px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #28a745;
            font-weight: 600;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px 20px;
            border-left: 5px solid #28a745;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .top-links {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-links">
        <a href="/history" class="btn btn-outline-primary btn-sm">View History</a>
        <a href="/" class="btn btn-outline-secondary btn-sm">⬅ Upload New</a>
    </div>

    <h2 class="text-center mb-4">✅ Resume Parsed Result</h2>

    <div class="info-box"><strong>👤 Name:</strong> {{ name }}</div>
    <div class="info-box"><strong>📧 Email:</strong> {{ email }}</div>
    <div class="info-box"><strong>📞 Phone:</strong> {{ phone }}</div>
    <div class="info-box"><strong>🛠️ Skills:</strong> {{ skills | join(', ') }}</div>
    <div class="info-box"><strong>🕒 Parsed At:</strong> {{ timestamp }}</div>
</div>
</body>
</html>
